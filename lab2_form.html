<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Регистрация</title>
    </head>

    <body>
        <table height="*" width="500">
            <td>
                <fieldset name="main">
                    <p><label for="number">Identification Number:</label><br>
                    <input type="text" id="number"></input></p>
                            
                    <p><label for="name">Legal Name:</label></label><br>
                    <input type="text" id="name" size="101%"></p>
                
                    <p><label for="address1">Address 1:</label></label><br>
                    <input type="text" id="address1" size="101%"></p>
                    <p><label for="address2">Address 2:</label></label><br>
                    <input type="text" id="address2" size="101%"></p>
                
                    <table border="0">
                        <tr>
                            <td>
                                <p><label for="city">City:</label></label><br>
                                <input type="text" id="city" size="25%"></p>
                                    </td>
                                        <td>
                                            <p><label for="state">State:</label></label><br>
                                            <input type="text" id="state" size="25%"></p>
                                        </td>
                                        <td>
                                            <p><label for="zip">Zip:</label></label><br>
                                            <input type="text" id="zip" size="22%"></p>
                                        </td>
                                        <td>
                                            <p>
                                                <label for="country">Country:</label></label><br>
                                                <select name="country" selected="USA">
                                                    <option>United State</option>
                                                    <option>Russia</option>
                                                    <option>England</option>
                                                </select>
                                            </p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <p><label for="phone">Phone:</label></label><br>
                                            <input type="text" id="phone" size="25%"></p>
                                        </td>
                                        <td colspan="3">
                                    <p><label for="email">Email:</label></label><br>
                                <input type="email" id="phone" size="70%"></p>
                            </td>
                        </tr>
                    </table>
                
                    <p align="right">
                        <input type="button" value="Reset"> <input type="button" value="Submit"> 
                    </p>
                </fieldset>
            </td>
        </table>
        
        
    </body>
</html>
